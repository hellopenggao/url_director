<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>option</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.indigo-pink.min.css">
    <link rel="stylesheet" href="title_effect.css">
    <script defer src="material.min.js"></script>
    <script src="jquery-2.2.0.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
</head>
<body bgcolor="#ece4d9">
<!--标题-->
<div class="container" style="width: 100%;text-align: center">

    <h1 class="header header--raiseUp header--shadow">URL-Shazam
        <a href="https://github.com/hellopenggao/url_shazam">
            <img src="icon.png" style="width: 64px;height: 64px" class="mdl-button mdl-js-button mdl-button--icon">
        </a>
    </h1>
</div>

<!--添加条目-->
<div class="container" style="width: 80%;">
    <form action="#" style="display:inline;">
        <div class="mdl-textfield mdl-js-textfield" style="width: 14%;">
            <input class="mdl-textfield__input" type="text" id="name_input">
            <label class="mdl-textfield__label" for="name_input">这里起个名字</label>
        </div>
    </form>
    <form action="#" style="display:inline;">
        <div class="mdl-textfield mdl-js-textfield" style="width: 41%;">
            <input class="mdl-textfield__input" type="text" id="regexp_input">
            <label class="mdl-textfield__label" for="regexp_input">这里输入正则表达式</label>
        </div>
    </form>
    <form action="#" style="display:inline;">
        <div class="mdl-textfield mdl-js-textfield" style="width: 41%;">
            <input class="mdl-textfield__input" type="text" id="url_input">
            <label class="mdl-textfield__label" for="url_input">这里输入目标URL</label>
        </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--icon" id="save_button">
        <i class="material-icons">save</i>
    </button>
</div>


<!--已添加条目-->
<div class="container" style="width: 80%;">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width: 100%;"
           id="saved_data_table">
        <tbody id="saved_data_table_body">

        </tbody>
    </table>
</div>
<script src="option.js"></script>
</body>
</html>
